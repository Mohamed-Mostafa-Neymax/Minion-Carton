<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="task">
      <section>
        <div class="container">
          <div class="left-part">
            <div class="left-hand"></div>
            <div class="left-wrist"></div>
          </div>
          <div class="middle-part">
            <div class="minion-body">
              <!-- Eye -->
              <div class="Eyeglass">
                <div class="left-Eyeglass-hand">
                  <div class="left-top"></div>
                  <div class="left-bottom"></div>
                </div>
                <div class="left-Eyeglass">
                  <div class="left-eye">
                    <div class="left-cornea">
                      <div class="left-brightness"></div>
                    </div>
                  </div>
                </div>
                <div class="right-Eyeglass">
                  <div class="right-eye">
                    <div class="right-cornea">
                      <div class="right-brightness"></div>
                    </div>
                  </div>
                </div>
                <div class="right-Eyeglass-hand">
                  <div class="right-top"></div>
                  <div class="right-bottom"></div>
                </div>
              </div>
              <!-- Mouse -->
              <div class="mouse">
                <div class="lips"></div>
                <div class="big-mouse">
                  <div class="teeth-one"></div>
                  <div class="teeth-two"></div>
                  <div class="teeth-three"></div>
                  <div class="teeth-four"></div>
                </div>
              </div>
              <!-- Suit -->
              <div class="suit">
                <div class="left-bra">
                  <div class="left-button"></div>
                </div>
                <div class="right-bra">
                  <div class="right-button"></div>
                </div>
                <div class="clear"></div>
                <div class="belly">
                  <div class="left-belly"></div>
                  <div class="pocket"></div>
                  <div class="right-belly"></div>
                </div>
              </div>
            </div>
            <!-- Legs -->
            <div class="legs">
              <div class="left-Thigh"></div>
              <div class="right-Thigh"></div>
            </div>
            <div class="shoe">
              <div class="left-shoe"></div>
              <div class="right-shoe"></div>
            </div>
          </div>
          <div class="right-part">
            <div class="right-wrist"></div>
            <div class="right-hand"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
